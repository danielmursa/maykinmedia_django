{% extends 'base.html' %}

{% block content %}
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col mx-auto">
      <ul class="list-group">
          {% for city in cities %}
            <li class="list-group-item"><a href="{% url 'city_detail' code=city.code %}">{{ city }}</a></li>
          {% endfor %}
        </ul>
    </div>
  </div>
</section>
{% endblock %}
